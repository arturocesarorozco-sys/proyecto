<div class="auth-container">
  <h1>Crear Cuenta</h1>
  <form (ngSubmit)="registrarUsuario()">
    <label for="nombre">Nombre</label>
    <input type="text" id="nombre" [(ngModel)]="nombre" name="nombre" placeholder="Tu nombre completo" required>

    <label for="email">Correo</label>
    <input type="email" id="email" [(ngModel)]="correo" name="correo" placeholder="tucorreo@ejemplo.com" required>

    <label for="password">Contraseña</label>
    <input type="password" id="password" [(ngModel)]="contrasena" name="contrasena" placeholder="********" required>

    <label for="confirm-password">Confirmar Contraseña</label>
    <input type="password" id="confirm-password" [(ngModel)]="confirmarContrasena" name="confirmarContrasena" placeholder="********" required>

    <button type="submit">Registrarse</button>
  </form>
  <p>¿Ya tienes cuenta? <a routerLink="/login">Inicia sesión</a></p>
</div>
