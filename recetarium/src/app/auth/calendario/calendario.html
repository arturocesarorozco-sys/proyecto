<div class="contenedor">
  <h1 class="titulo">ðŸ“… Calendario Semanal</h1>

  <div class="grid-semana">
    <div class="dia-card" *ngFor="let dia of diasSemana">
      <h2>{{ dia }}</h2>

      <div class="bloque" *ngFor="let tipo of tiposComida">
        <div class="tipo-row">
          <span class="tipo-label">{{ tipo | titlecase }}</span>
          <button class="btn-agregar" (click)="abrirModal(dia, tipo)">
            Agregar
          </button>
        </div>

        <div class="asignado" *ngIf="calendario[dia][tipo]">
          <p>{{ calendario[dia][tipo].titulo }}</p>
          <button class="borrar" (click)="eliminarReceta(dia, tipo)">
            Quitar
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- MODAL -->
  <div *ngIf="mostrarModal" class="modal-fondo">
    <div class="modal">
      <h3>Selecciona una receta</h3>

      <div *ngIf="cargando" class="loading">Cargando recetas...</div>

      <div class="lista-modal">
        <div *ngFor="let r of recetas" class="modal-item">
          <app-misreceta-card [receta]="r"></app-misreceta-card>
          <button class="btn-confirmar" (click)="asignarReceta(r)">
            Usar esta receta
          </button>
        </div>
      </div>

      <button class="cerrar" (click)="cerrarModal()">Cerrar</button>
    </div>
  </div>

  <app-bubble-menu></app-bubble-menu>
</div>
