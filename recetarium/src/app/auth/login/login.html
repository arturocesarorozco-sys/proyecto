<div class="login-container">
  <h2>Iniciar Sesión</h2>

  <form (ngSubmit)="login()">
    <input
      type="email"
      placeholder="Correo"
      [(ngModel)]="email"
      name="email"
      required
    />
    <input
      type="password"
      placeholder="Contraseña"
      [(ngModel)]="password"
      name="password"
      required
    />

    <button type="submit" [disabled]="loading">
      {{ loading ? 'Verificando...' : 'Entrar' }}
    </button>
  </form>

  <p class="links">
    <a routerLink="/olvido">¿Olvidaste tu contraseña?</a>
  </p>
  <p class="register-link">
    ¿No tienes cuenta? <a routerLink="/registro">Regístrate aquí</a>
  </p>
</div>
