<div class="page">
  <header class="page-header">
    <h1>Bienvenido a Recetarium</h1>
  </header>

  <main class="page-content">
    <!-- --- MENÚ DE FILTROS HORIZONTAL --- -->
    <aside class="filtros">
      <h3>Filtros</h3>

      <!-- BUSCAR -->
      <input 
        type="text" 
        placeholder="Buscar receta..." 
        [(ngModel)]="filtros.search" 
        (input)="cargarRecetas()">

      <!-- CATEGORÍA -->
      <select [(ngModel)]="filtros.categoria" (change)="cargarRecetas()">
        <option value="">— Categoría —</option>
        <option value="1">Desayuno</option>
        <option value="2">Comida</option>
        <option value="3">Cena</option>
      </select>

      <!-- VEGETARIANA -->
      <label>
        <input 
          type="checkbox" 
          [(ngModel)]="filtros.es_vegetariana" 
          (change)="cargarRecetas()">
        Vegetariana
      </label>

      <!-- VEGANA -->
      <label>
        <input 
          type="checkbox" 
          [(ngModel)]="filtros.es_vegana" 
          (change)="cargarRecetas()">
        Vegana
      </label>

      <!-- BOTONES -->
      <div class="botones">
        <button (click)="cargarRecetas()">Aplicar</button>
        <button class="sec" (click)="limpiarFiltros()">Limpiar</button>
      </div>
    </aside>

    <!-- SECCIÓN DE RECETAS POPULARES -->
    <section class="populares">
      <h3>Recetas</h3>
      <div class="grid">
        <app-receta-card *ngFor="let r of populares" [receta]="r"></app-receta-card>
      </div>
    </section>
  </main>

  <app-bubble-menu></app-bubble-menu>
</div>
